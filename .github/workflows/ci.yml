name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Lint with ruff
        run: |
          ruff check . --output-format=github
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run security scan
        run: bandit -r src/ api/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t indogovrag:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-container \
            -e GEMINI_API_KEY=test indogovrag:${{ github.sha }}
          sleep 10
          curl --fail http://localhost:8000/health || exit 1
          docker stop test-container

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Deploy to Fly.io (Staging)
        uses: superfly/flyctl-actions@1.5
        with:
          args: "deploy --app indogovrag-staging"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Fly.io (Production)
        uses: superfly/flyctl-actions@1.5
        with:
          args: "deploy --app indogovrag-prod"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
