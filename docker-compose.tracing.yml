version: '3.8'

services:
  # Jaeger all-in-one (development setup)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: indogovrag-jaeger
    ports:
      - "6831:6831/udp"  # Jaeger agent (thrift compact)
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability

networks:
  observability:
    driver: bridge
