global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "indogovrag-prod"
    environment: "production"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'  # Uncomment if using Alertmanager

# Load alert rules
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # IndoGovRAG API
  - job_name: "indogovrag"
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "api"
          tier: "backend"

    # Scrape metrics endpoint
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s
