# Fly.io app configuration
# Generated for IndoGovRAG deployment

app = "indogovrag-staging"
primary_region = "sin"  # Singapore region

[build]
  # Use dockerfile for deployment
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  LOG_LEVEL = "INFO"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Free tier: scale to zero
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256  # Free tier

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"
